<div class="row top-padding">
  <div class="twelve columns">
    <button soho-button="tertiary" icon="cart" soho-popdown [keepOpen]="true">My Cart</button>
    <soho-popdown-contents>
    <div class="widget">
      <div class="widget-header">
        <h2 class="widget-title">My Cart <span class="extra">(8 Items)</span></h2>
      </div>
      <div class="widget-content" style="overflow: hidden;">
        <div class="row">
          <div class="twelve columns">
            <div class="field">
              <label soho-label for="product_single_exists">Products (Single Select) with mask with existing value</label>
              <input soho-lookup
                soho-mask [sohoPattern]="'#######'" [process]="'number'" [negative]="false" [number]="true"
                soho-trackdirty
                [(ngModel)]="model.singleexists"
                [columns]="columns_product"
                [dataset]="data_product"
                field="productId"
                name="product_single_exists" />
            </div>
          </div>
        </div>
      </div>
        <div class="widget-footer modal-buttonset">
          <button type="button" class="btn-modal-secondary" style="width: 50%;">Edit Cart</button>
          <button type="button" class="btn-modal-primary hide-focus" style="width: 50%;">Checkout</button>
        </div>
      </div>
    </soho-popdown-contents>
</div>
<div class="twelve columns">
  <button soho-button="tertiary" icon="filter" keepOpen="true" soho-popdown #statesPopDown>States</button>
  <soho-popdown-contents>
    <div class="widget">
      <div class="widget-header">
        <h2 class="widget-title">Choose States<span class="extra">({{selectedStates.length}} Items)</span></h2>
      </div>
      <div class="widget-content" style="height: 400px; overflow:hidden;">
        <div style="height:360px; overflow-y: auto; overflow: hidden;">
          <soho-listview [dataset]="visibleStates" [searchable]="false" selectable="multiple" (selected)="onSelected($event)" (unselected)="onSelected($event)">
            <li soho-listview-item *ngFor="let data of visibleStates" [attr.data]="data">
              <p soho-listview-header>{{data}}</p>
            </li>
          </soho-listview>
        </div>
        <div style="padding: 14px 8px 4px 14px;">
          <input soho-checkbox type="checkbox" id="matchedOnly" name="matchedOnly" [(ngModel)]="showSelectedOnly">
          <label for="matchedOnly">Show selected states only</label>
        </div>
      </div>
      <div class="widget-footer modal-buttonset">
        <button type="button" class="btn-modal-primary" style="width: 50%;" (click)="onClickOK()">OK</button>
        <button type="button" class="btn-modal-secondary" style="width: 50%;" (click)="onClickCancel()">Cancel</button>
      </div>
    </div>
  </soho-popdown-contents>
</div>
</div>
