<div class="example-section">
  <form [formGroup]="formScheduleTriggerDetail">
    <div class="row">
      <h1>TimePicker</h1>
      <span class="code-tag">Live Example</span>
      <div class="row">
        <div class="eight columns">
          <div class="field">
            <label for="statechange" class="label">Start Time</label>
            <input soho-timepicker name="statechange" [(ngModel)]="this.startTime" (change)="onChange($event)" formControlName="startTime"/>
            <div>
              <button soho-button [disabled]="timepickerReadOnly" (click)="setReadonly()">Read Only</button>
              <button soho-button [disabled]="timepickerDisabled" (click)="setDisable()">Disable</button>
              <button soho-button [disabled]="!timepickerDisabled && !timepickerReadOnly" (click)="setEnable()">Enable</button>
            </div>
          </div>
        </div> 
      </div>
      <hr>

    </div>
  </form>
  <button soho-button (click)="toggleModel()">{{showModel ? 'Hide' : 'Show'}} Model</button>
  
</div>
